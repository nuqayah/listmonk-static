{{ define "header" }}
<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <base target="_blank">
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
            background-color: #F0F1F3;
            font-size: 15px;
            line-height: 26px;
            margin: 0;
            color: #444;
        }

        .wrap {
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 32px;
        }

        .header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        .gutter {
            padding: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            overflow: hidden;
        }

        .logo-section {
            padding: 20px 20px 10px;
            text-align: center;
            background-color: #ffffff;
        }

        .logo-section img {
            max-width: 100px;
            height: auto;
        }

        .title-border {
            text-align: center;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5rem;
            margin: 5px 0 15px;
        }

        .title-border span {
            padding-bottom: 0.5rem;
            display: inline-block;
            border-bottom: 2px solid #0e8f63;
        }

        .content-section {
            padding: 10px 25px 20px;
            color: #333;
            text-align: center;
        }

        .main-heading {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .button {
            text-align: center;
            margin: 20px 0;
            display: inline-block;
            background: #0e8f63;
            color: #ffffff !important;
            padding: 12px 40px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 3px 10px rgba(14, 143, 99, 0.2);
        }

        .sub-message {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .info-alert {
            padding: 12px;
            border-radius: 8px;
            background-color: #e0f2fe;
            color: #0c4a6e;
            margin: 15px 0;
            text-align: right;
            font-size: 13px;
        }

        .alert-text {
            line-height: 1.4;
            display: block;
        }

        .projects-section {
            margin-top: 25px;
            padding: 15px 8px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section-title {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .projects-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 6px;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        .project-cell {
            width: 50%;
            vertical-align: top;
            min-width: 120px;
        }

        .project-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            padding: 12px 8px;
            text-align: center;
            height: 120px;
        }

        .project-icon {
            width: 45px;
            height: 45px;
            margin-bottom: 8px;
            border-radius: 6px;
            background-color: #ffffff;
        }

        .project-name {
            display: block;
            font-size: 15px;
            color: #2c3e50;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .project-desc {
            font-size: 12px;
            color: #64748b;
            margin: 0;
            line-height: 1.3;
        }

        .projects-link {
            margin: 15px 0 5px;
            font-size: 13px;
            color: #64748b;
            text-align: center;
        }

        .projects-link a {
            color: #0e8f63;
            text-decoration: none;
            font-weight: 600;
        }

        /* Store Links */
        .store-links {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
            margin: 20px 0;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        .store-cell {
            width: 50%;
            text-align: center;
            padding: 0;
        }

        .store-link {
            display: block;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 8px 10px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 13px;
        }

        .spacer {
            width: 10px;
        }
    </style>
</head>

<body>
    <div class="gutter">&nbsp;</div>
    <div class="wrap">
        <div class="header">

            <img src="https://files.nuqayah.com/nuqayah-site/img/nuqayah.png" alt="شعار نقاية">

        </div>
        {{ end }}

        {{ define "footer" }}
    </div>

    <!-- <div class="footer">
        <p>{{ L.T "public.poweredBy" }} <a href="https://listmonk.app" target="_blank" rel="noreferrer">listmonk</a></p>
    </div> -->
    <div class="gutter">&nbsp;</div>
</body>

</html>
{{ end }}
