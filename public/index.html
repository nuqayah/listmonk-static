<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
            background-color: #F0F1F3;
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
            color: #444;
        }
        
        .container {
            max-width: 700px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            max-width: 100px;
            height: auto;
        }
        
        .content {
            padding: 30px;
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #eee;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        a {
            color: #0e8f63;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: inline-block;
            background: #0e8f63;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #0c7d55;
            text-decoration: none;
        }
        
        input, select, textarea {
            display: block;
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: inherit;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .alert-info {
            background-color: #e0f2fe;
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://files.nuqayah.com/nuqayah-site/img/nuqayah.png" alt="نقاية" class="logo">
        </div>
        
        <div class="content">
            {{ template "content" . }}
        </div>
        
        <div class="footer">
            <p>© {{ Year }} نقاية - جميع الحقوق محفوظة</p>
        </div>
    </div>
</body>
</html>
